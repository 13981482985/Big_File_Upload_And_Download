<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload CSV File</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fc;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        h3 {
            text-align: center;
            color: #555;
            margin-top: 30px;
        }
        label {
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
            color: #333;
        }
        input[type="file"],
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            background-color: #fafafa;
        }
        input[type="file"]:focus,
        input[type="text"]:focus {
            border-color: #007BFF;
            outline: none;
            background-color: #fff;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            margin-bottom: 10px;
        }
        .input-group input {
            margin-bottom: 10px;
        }
        .button-wrapper {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Upload CSV File</h2>
    <form id="uploadExcelForm" action="/csv/upload" method="POST" enctype="multipart/form-data">
        <div class="form-group input-group">
            <label for="file">Choose a file:</label>
            <input type="file" id="file" name="file" accept=".xls,.xlsx,.csv" required>
        </div>
        <div class="button-wrapper">
            <button type="submit">Upload</button>
        </div>
    </form>

    <!-- 下载表单 -->
    <h3>Download Data File</h3>
    <form id="downloadForm" action="/file/download" method="GET">
        <div class="form-group input-group">
            <label for="tableName">Enter table name:</label>
            <input type="text" id="tableName" name="tableName" placeholder="Enter table name" required>
        </div>
        <div class="button-wrapper">
            <button type="submit">Download</button>
        </div>
    </form>
</div>
</body>
</html>
